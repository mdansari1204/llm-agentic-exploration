name: Direct Sync from Er_classcode
on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    
    steps:
      - name: Checkout destination repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync from source
        run: |
          # Clone source repo
          git clone https://github.com/agenticgogol/Er_classcode.git temp_source
          
          # Copy files (excluding .git directory)
          find temp_source -name ".git" -prune -o -type f -print0 | xargs -0 -I {} cp --parents {} ./
          
          # Alternative approach using rsync if available
          # rsync -av --exclude='.git' temp_source/ ./
          
          # Clean up
          rm -rf temp_source
          
          # Check for changes and commit
          if ! git diff --quiet || ! git diff --cached --quiet; then
            git add .
            git commit -m "Auto-sync from Er_classcode - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
            echo "✅ Sync completed successfully"
          else
            echo "ℹ️ No changes to sync"
          fi
